<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辣圈</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- css -->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- index service iconfont -->
    <link rel="stylesheet" href="./css/iconfont.css">
    <!-- materialdesignicons -->
    <link rel="stylesheet" href="./css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- js -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="header-vue">
        <!-- 头部区域 -->
        <headercontent></headercontent>
        <!-- 导航区域 -->
        <navcontent></navcontent>
    </div>

    <!-- 广告 -->

    <section>
        <img src="./images/contactus_banner.jpg" class="w-100" alt="">
    </section>
    <section>
        <div class="brand_intro_content_header"></div>
        <div class="container pt-4 pb-5">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img src="./images/contact_us_img.jpg" alt="" class="w-100">
                </div>
                <div class="col-md-6 contact_us_content">
                    <h4>如果您有任何建议与意见欢迎留言</h4>
                    <div class="message-board-box">
                        <div class="msg-right-form">
                            <form id="message_igbookForm" action="" target="_blank" method="POST">
                                <dl class="msg-guestname">
                                    <dt>姓名：</dt>
                                    <dd>
                                        <input type="text" class="msg-input placeholder" id="msg_board_username"
                                            value="" placeholder="请填写姓名" name="guestname">
                                        <i class="msg-asterisk">*</i>
                                    </dd>
                                </dl>
                                <dl class="msg-other">
                                    <dt>手机：</dt>
                                    <dd>
                                        <input type="text" class="msg-input placeholder" id="msg_board_mobile"
                                            name="other" placeholder="您的手机号">
                                        <i class="msg-asterisk">*</i>
                                    </dd>
                                </dl>
                                <dl class="msg-content">
                                    <dt>留言：</dt>
                                    <dd>
                                        <textarea name="content" class="msg-textarea" id="msg_board_textarea"
                                            placeholder="请输入您的留言内容或选择快捷留言 (按Esc取消快捷留言)"></textarea>
                                        <i class="msg-asterisk">*</i>
                                    </dd>
                                </dl>
                                <div class="msg-button-box">
                                    <button type="button" class="msg-button" onclick="submitMsg()">提交留言</button>
                                </div>
                            </form>
                        </div>
                        <div class="easy-checkMsg hide" id="message_easyCheckMsg"> <i class="easy-icon"></i>
                            <div class="checkMsg-title">
                                <span>请填写留言或选择下列快捷留言</span>
                                <span id="textarea_clear">清空</span>
                            </div>
                            <ul class="easy-input" id="textarea_input">
                                <li>请问我这个地方有加盟商了吗？</li>
                                <li>我想加盟，请来电话告诉我具体细节。</li>
                                <li>想了解加盟细节，请尽快寄一份资料。</li>
                                <li>给您留过言，未收到资料，请给我来电。</li>
                                <li>很感兴趣，想知道加盟细节。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- 底部 -->
    <div id="footer-vue">
        <footercontent></footercontent>
    </div>

    <script src="./js/template-zf.js"></script>
    <script src="./js/msg-board.js"></script>

    <script src="./js/common.js"></script>
</body>

</html>
