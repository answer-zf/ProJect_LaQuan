<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辣圈</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- css -->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- index service iconfont -->
    <link rel="stylesheet" href="./css/iconfont.css">
    <!-- materialdesignicons -->
    <link rel="stylesheet" href="./css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- js -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="header-vue">
        <!-- 头部区域 -->
        <headercontent></headercontent>
        <!-- 导航区域 -->
        <navcontent></navcontent>
    </div>

    <!-- 广告 -->

    <section>
        <img src="./images/store_image_banner.jpg" class="w-100" alt="">
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="store_image_title text-center">
                        <span>门店展示 · SHOP DISPLAY</span>
                    </div>
                </div>
            </div>
            <div class="row background-color-dominant store_content">
                <div class="col-md-6 text-center">
                    <span>线下门店+线上商场</span>
                </div>
                <div class="col-md-6">
                    <span>为用户提供一站式购物需求</span>
                    <span>ONLINE MALL + OFFLINE STORE</span>
                </div>
            </div>
            <div class="row store_content_min background-color-grad-dominant">
                <div class="col-md-6 text-center py-4">
                    <img src="./images/store_content.png" alt="">
                </div>
                <div class="col-md-6">
                    <div class="store_content_article_min">
                        <h4>装修大气</h4>
                        <p class="d-flex mb-3">
                            <span class="mdi mdi-star"></span>
                            <span
                                class="store_content_article_text">辣圈火锅烧烤食材超市装修大气实用，琳琅的商品，门店明亮大气，简约时尚的环境使每个人都可以保持闲适的心情</span>
                        </p>
                        <p class="d-flex">
                            <span class="mdi mdi-star"></span>
                            <span class="store_content_article_text">以线下门店与线上商城并行的模式，既有门店零售，又有中小型餐饮企业提供B端食材供应</span>

                        </p>
                    </div>
                    <ul class="d-flex">
                        <li>品种齐全</li>
                        <li>便捷购物</li>
                        <li>产地直供</li>
                        <li class="mr-0">自由体验</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <h4 class="background-color-dominant py-3 px-4 rounded-pill mx-auto text-white mb-4">线下门店 + 线上店中店 + 社区商铺
                    +
                    外卖平台 +
                    新中餐 = 辣圈
                </h4>
                <img src="./images/store_image_content01.png" class="w-100 mb-5" alt="">
                <img src="./images/store_image_content02.png" class="w-100 mb-4" alt="">
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <div id="footer-vue">
        <footercontent></footercontent>
    </div>

    <script src="./js/template-zf.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
